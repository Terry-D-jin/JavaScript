<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1> loop & array</h1>
    <script>
        var coworkers = ['egoing','leezche','dure', 'taeho', 'ddd']
    </script>
    <h2>co workers</h2>
    <ul>
        <script>
            var i = 0
            while ( i < coworkers.length ) {
            document.write('<li>'+coworkers[i]+'</li>');
            i = i + 1 ;
            }
        </script>
    </ul>
</body>
</html>
